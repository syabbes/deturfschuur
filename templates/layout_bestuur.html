<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>{% block title %}{% endblock %}</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <script src="/static/script.js" defer></script>

    </head>
    <body>
        
        <!--menubalk-->
        <nav class="navbar navbar-expand-xl">
            <div class="container-fluid">
                <a class="navbar-brand logo d-xl-none" href="/"><img src="/static/logo-blauw-magenta.svg" alt="Logo" width="258.872" height="32"></a>
                <div class="collapse navbar-collapse position-relative" id="navbar">
                    <!--navitems-->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link rem-title" href="/dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link rem-title" href="/factuur">Template factuur</a></li>
                        <li class="nav-item"><a class="nav-link rem-title" href="/adressenbestand">Adressenbestand</a></li>
                        <li class="nav-item"><a class="nav-link rem-title" href="/bestuursleden">Bestuursleden</a></li>
                    </ul>
                    <ul class="navbar-nav position-absolute translate-middle-x start-50 d-none d-lg-block d-flex justify-content-center align-content-center">
                        <li class="nav-item justify-content-center align-content-center">
                            <a class="navbar-brand logo mx-auto" href="/"><img src="/static/logo-blauw-magenta.svg" alt="Logo" width="258.872" height="32"></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-img" href="#" onclick="logout()"><img src="/static/login.svg" alt="Login Icon" width="32" height="32"/></a></li>
                    </ul>
                </div>
                <div class="ms-auto order-0 d-flex justify-content-center">
                    <button aria-controls="navbar" aria-expanded="false" class="navbar-toggler custom-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </nav>

        <main class="patroon">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
