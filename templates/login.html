{% extends "layout.html" %}

{% block title %}
    Inloggen de Turfschuur
{% endblock %}

{% block main %}
    <div class="container-fluid justify-content-evenly pt-5 form">
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="on" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Naam" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Wachtwoord" type="password">
            </div>
            <button class="btn button" type="submit">Inloggen</button>
        </form>
    </div>
{% endblock %}
